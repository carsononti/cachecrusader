<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kaboom Demo</title>
</head>
<body>
    <script type="module">
        import kaboom from "https://cdn.jsdelivr.net/npm/kaboom@3000/dist/kaboom.mjs";

        kaboom({
            scale: 4,
            background: [0, 0, 0],
        })

        // https://0x72.itch.io/dungeontileset-ii
        loadSpriteAtlas("sprites/dungeon.png", {
            "hero": {
                "x": 128,
                "y": 196,
                "width": 144,
                "height": 28,
                "sliceX": 9,
                "anims": {
                    "idle": {
                        "from": 0,
                        "to": 3,
                        "speed": 3,
                        "loop": true,
                    },
                    "run": {
                        "from": 4,
                        "to": 7,
                        "speed": 10,
                        "loop": true,
                    },
                    "hit": 8,
                },
            },
            "ogre": {
                "x": 16,
                "y": 320,
                "width": 256,
                "height": 32,
                "sliceX": 8,
                "anims": {
                    "idle": {
                        "from": 0,
                        "to": 3,
                        "speed": 3,
                        "loop": true,
                    },
                    "run": {
                        "from": 4,
                        "to": 7,
                        "speed": 10,
                        "loop": true,
                    },
                },
            },
            "floor": {
                "x": 16,
                "y": 64,
                "width": 48,
                "height": 48,
                "sliceX": 3,
                "sliceY": 3,
            },
            "chest": {
                "x": 304,
                "y": 304,
                "width": 48,
                "height": 16,
                "sliceX": 3,
                "anims": {
                    "open": {
                        "from": 0,
                        "to": 2,
                        "speed": 20,
                        "loop": false,
                    },
                    "close": {
                        "from": 2,
                        "to": 0,
                        "speed": 20,
                        "loop": false,
                    },
                },
            },
            "wall": {
                "x": 16,
                "y": 16,
                "width": 16,
                "height": 16,
            },
            "wall_top": {
                "x": 16,
                "y": 0,
                "width": 16,
                "height": 16,
            },
            "wall_left": {
                "x": 16,
                "y": 128,
                "width": 16,
                "height": 16,
            },
            "wall_right": {
                "x": 0,
                "y": 128,
                "width": 16,
                "height": 16,
            },
            "wall_topleft": {
                "x": 32,
                "y": 128,
                "width": 16,
                "height": 16,
            },
            "wall_topright": {
                "x": 48,
                "y": 128,
                "width": 16,
                "height": 16,
            },
            "wall_botleft": {
                "x": 32,
                "y": 144,
                "width": 16,
                "height": 16,
            },
            "wall_botright": {
                "x": 48,
                "y": 144,
                "width": 16,
                "height": 16,
            },
        })

        // Can also load from external JSON url
        // loadSpriteAtlas("/sprites/dungeon.png", "/sprites/dungeon.json")

        // floor
        addLevel([
            "xxxxxxxxxx",
            "          ",
            "          ",
            "          ",
            "          ",
            "          ",
            "          ",
            "          ",
            "          ",
            "          ",
        ], {
            tileWidth: 16,
            tileHeight: 16,
            tiles: {
                " ": () => [
                    sprite("floor", { frame: ~~rand(0, 8) }),
                ],
            },
        })

        // objects
        const map = addLevel([
            "tttttttttt",
            "cwwwwwwwwd",
            "l        r",
            "l        r",
            "l        r",
            "l      $ r",
            "l        r",
            "l $      r",
            "attttttttb",
            "wwwwwwwwww",
        ], {
            tileWidth: 16,
            tileHeight: 16,
            tiles: {
                "$": () => [
                    sprite("chest"),
                    area(),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                    { opened: false },
                    "chest",
                ],
                "a": () => [
                    sprite("wall_botleft"),
                    area({ shape: new Rect(vec2(0), 4, 16) }),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "b": () => [
                    sprite("wall_botright"),
                    area({ shape: new Rect(vec2(12, 0), 4, 16) }),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "c": () => [
                    sprite("wall_topleft"),
                    area(),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "d": () => [
                    sprite("wall_topright"),
                    area(),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "w": () => [
                    sprite("wall"),
                    area(),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "t": () => [
                    sprite("wall_top"),
                    area({ shape: new Rect(vec2(0, 12), 16, 4) }),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "l": () => [
                    sprite("wall_left"),
                    area({ shape: new Rect(vec2(0), 4, 16) }),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
                "r": () => [
                    sprite("wall_right"),
                    area({ shape: new Rect(vec2(12, 0), 4, 16) }),
                    body({ isStatic: true }),
                    tile({ isObstacle: true }),
                ],
            },
        })

        const player = map.spawn([
            sprite("hero", { anim: "idle" }),
            area({ shape: new Rect(vec2(0, 6), 12, 12) }),
            body(),
            anchor("center"),
            tile(),
        ], 2, 2)

        // TODO: z
        map.spawn([
            sprite("ogre"),
            anchor("bot"),
            area({ scale: 0.5 }),
            body({ isStatic: true }),
            tile({ isObstacle: true }),
        ], 5, 4)

        function spin() {
            let spinning = false
            return {
                id: "spin",
                update() {
                    if (spinning) {
                        this.angle += 1200 * dt()
                        if (this.angle >= 360) {
                            this.angle = 0
                            spinning = false
                        }
                    }
                },
                spin() {
                    spinning = true
                },
            }
        }

        function interact() {
            let interacted = false
            for (const col of player.getCollisions()) {
                const c = col.target
                if (c.is("chest")) {
                    if (c.opened) {
                        c.play("close")
                        c.opened = false
                    } else {
                        c.play("open")
                        c.opened = true
                    }
                    interacted = true
                }
            }
        }

        onKeyPress("space", interact)

        const SPEED = 120

        const dirs = {
            "left": LEFT,
            "right": RIGHT,
            "up": UP,
            "down": DOWN,
        }

        player.onUpdate(() => {
            camPos(player.pos)
        })

        player.onPhysicsResolve(() => {
            // Set the viewport center to player.pos
            camPos(player.pos)
        })

        onKeyDown("right", () => {
            player.flipX = false
            player.move(SPEED, 0)
        })

        onKeyDown("left", () => {
            player.flipX = true
            player.move(-SPEED, 0)
        })

        onKeyDown("up", () => {
            player.move(0, -SPEED)
        })

        onKeyDown("down", () => {
            player.move(0, SPEED)
        })

        onGamepadButtonPress("south", interact)

        onGamepadStick("left", (v) => {
            if (v.x < 0) {
                player.flipX = true
            } else if (v.x > 0) {
                player.flipX = false
            }
            player.move(v.scale(SPEED))
            if (v.isZero()) {
                if (player.curAnim() !== "idle") player.play("idle")
            } else {
                if (player.curAnim() !== "run") player.play("run")
            }
        })

            ;["left", "right", "up", "down"].forEach((key) => {
                onKeyPress(key, () => {
                    player.play("run")
                })
                onKeyRelease(key, () => {
                    if (
                        !isKeyDown("left")
                        && !isKeyDown("right")
                        && !isKeyDown("up")
                        && !isKeyDown("down")
                    ) {
                        player.play("idle")
                    }
                })
            })

    </script>
</body>
</html>
