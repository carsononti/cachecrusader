<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kaboom Test2</title>
</head>
<body>
<script type="module">
  import kaboom from "https://cdn.jsdelivr.net/npm/kaboom@3000.2.1/dist/kaboom.mjs";

  const k = kaboom({ background: [30, 30, 30] });
  const { add, pos, rect, color } = k;

  // just add a single red square
  add([
    pos(0, 0),
    rect(200, 200),
    color(255, 0, 0),
  ]);
</script>
</body>
</html>
